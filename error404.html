<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>
        Not Found - The First Gamified Launchpad
    </title>
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Discover Pick Trade, the next generation of trading platforms"/>
    <link rel="icon" type="image/svg+xml" href="https://docs.pick.trade/_images/favicon/favicon.ico"/>
    <link rel="icon" type="image/png" sizes="32x32" href="https://docs.pick.trade/_images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="https://docs.pick.trade/_images/favicon/favicon-16x16.png">    
        
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossOrigin=""/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;700&subset=latin&display=swap"
          rel="stylesheet"/>
    <link rel="preload" href="https://docs.pick.trade/_lib/index.css" as="style">
    <link rel="stylesheet" href="https://docs.pick.trade/_lib/index.css"/>
    <style>
        :root {
            color-scheme: light dark;
        }
        html {
            scroll-padding-top: 120px;
            visibility: hidden;
            opacity: 0;
        }
    </style>
    <script>
        function getInitialTheme() {
            const savedTheme = localStorage.getItem('theme') || 'system';
            if (savedTheme === 'light' || savedTheme === 'dark') return savedTheme;
            return window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light';
        }
        const theme = getInitialTheme();
        document.documentElement.classList.add('theme-' + theme);
    </script>
        
        

  
<style>
footer{
    display:none;
}

#white-label-container{
    display:none;
}
</style>
    
</head>
<body>

<div id="root">
    <sl-drawer id="menu-drawer" label="Not Found" class="drawer__control" placement="top">
        <div class="body__drawer">
            <div class="items">
                
                    
                        <sl-button 
                            class="nav_button" 
                            size="medium" 
                            href="/"
                        >
                            Documentation
                        </sl-button>
                         
                
            </div>
            <sl-divider class="divider__drawer"></sl-divider>
        </div>
    </sl-drawer>

    <div class="body__wrapper">
        <div class="nav__container">
            <nav>
                <div class="border-box"></div>
                <div class="logo">
                    
                    <div>
                        
                            <a href="https://pick.trade"><span class="line-clamp-1">PickTrade</span></a>
                        
                    </div>
                </div>
                <div class="items">
                    <div class="container">
                        
                            
                                <sl-button 
                                    class="nav_button" 
                                    size="medium" 
                                    href="/"
                                >
                                    Documentation
                                </sl-button>
                                                    
                        
                    </div>
                </div>
                <div class="search">
                    <div>
                        <sl-button id="search-button" class="search_button">
                            <sl-icon slot="prefix" name="search"></sl-icon>
                            Search
                            <div slot="suffix">
                                <div class="button__prefix-wrapper">
                                    <div class="button__prefix-container">
                                        <sl-icon name="command"></sl-icon>
                                        <span class="font-w-semibold">K</span>
                                    </div>
                                </div>
                            </div>
                        </sl-button>
                    </div>
                    <div>
                        <sl-dropdown id="theme-selector" hoist>
                            <sl-button slot="trigger" class="nav_button">
                                <sl-icon id="theme-selector-icon" slot="prefix" name="sun"></sl-icon>
                            </sl-button>
                            <sl-menu id="theme-selector-menu">
                                <sl-menu-item type="checkbox" value="light">Light</sl-menu-item>
                                <sl-menu-item type="checkbox" value="dark">Dark</sl-menu-item>
                                <sl-menu-item type="checkbox" value="system">System</sl-menu-item>
                            </sl-menu>
                        </sl-dropdown>
                    </div>
                    <div class="menu">
                        <sl-button id="menu-open-trigger" class="nav_button" outline>
                            <sl-icon slot="prefix" name="list"></sl-icon>
                        </sl-button>
                    </div>
                </div>
            </nav>    
        </div>
        <div class="content__container">
            <div style="height: 100dvh; width: 100%; display: flex; justify-content: center; align-items: start;">
                <h1 class="pt-12 text-muted">
                    404 | Not Found
                </h1>
            </div>
        </div>
        <footer>
            <div class="stack__column stack__gap-4 stack__center">
                
                <div class="stack__row stack__center">
                    <span>PickTrade </span>
                </div>
            </div>
        </footer>
    </div>
</div>
<sl-dialog id="search-dialog" class="dialog_control dialog__search">
    <div slot="label">
        <p>Search</p>
    </div>
    <div class="pane stack__column stack__gap-4">
        <div>
            <sl-input
                id="search-input"
                type="text"
                size="small"
                autocomplete="off"
                autofocus
                clearable
                placeholder="Type text you want to search..."
            >
            </sl-input>
        </div>
        <div id="search-result" class="stack__column stack__gap-4 search-result">
        </div>
        <div id="search-footer" class="footer"></div>
    </div>
</sl-dialog>
<script type="module" src="https://docs.pick.trade/_lib/index.js" data-shoelace="https://docs.pick.trade/_lib"></script>
<script type="module">
    import {initPage, initTheme, initSearch, initToc} from 'https://docs.pick.trade/_lib/init.js';
    import {preInitTree} from 'https://docs.pick.trade/_lib/pre.js';
    preInitTree();
    await initPage();
    await initTheme('system');
    await initSearch('https://docs.pick.trade', '1757421093918');
    document.documentElement.style.visibility = 'visible';
    document.documentElement.style.opacity = '1';
    initToc();
</script>

</body>
</html>
